<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Michael Lavigna</title>
    <script type="text/javascript">
      // JavaScript to redirect 404 to index.html
      const redirectTo = "/index.html";
      const path = window.location.pathname + window.location.search;
      window.location.replace(redirectTo + "?p=" + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <h1>Michael Lavigna</h1>
    <p>Redirecting...</p>
  </body>
</html>
